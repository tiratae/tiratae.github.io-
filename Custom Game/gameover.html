<!DOCTYPE html>
<html>
	<head>
		<title> Game Over! </title>
		<script 
	src="https://simplycodingcourses.com/files/simplyjs/simply.js"> 
		</script>
			<script>
				function start(){
					sjs.open();
					var gameover_text = new 
				sjs.Text("Game Over!",28,"pink");
					gameover_text.centerH().offset(0,95);

					var startBtn = new sjs.Button("Restart!", function(){
						window.location = "index.html";
					});

					startBtn.center();

					var score_txt = new sjs.Text("Your Score: ", 21, "pink");
					score_txt.setText("Score: "+localStorage.getItem("score"));
					}
					</script>
				</head>
				<body onload="start()">
					<h1> Mermaid Game! </h1>

	<div id="target" style="margin:auto;background:black;">
</div>
	</body>
</html>
